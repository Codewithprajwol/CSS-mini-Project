<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="banner" style="--quantity  : 10">
        <div class="rotater">
                <div class="item item1" style="--position:1"><img src="../assets/dragon_1.jpg" alt=""></div>
                <div class="item item2" style="--position:2"><img src="../assets/dragon_2.jpg" alt=""></div>
                <div class="item item3" style="--position:3"><img src="../assets/dragon_3.jpg" alt=""></div>
                <div class="item item4" style="--position:4"><img src="../assets/dragon_4.jpg" alt=""></div>
                <div class="item item5" style="--position:5"><img src="../assets/dragon_5.jpg" alt=""></div>
                <div class="item item6" style="--position:6"><img src="../assets/dragon_6.jpg" alt=""></div>
                <div class="item item7" style="--position:7"><img src="../assets/dragon_7.jpg" alt=""></div>
                <div class="item item8" style="--position:8"><img src="../assets/dragon_8.jpg" alt=""></div>
                <div class="item item9" style="--position:9"><img src="../assets/dragon_9.jpg" alt=""></div>
                <div class="item item10" style="--position:10"><img src="../assets/dragon_10.jpg" alt=""></div>
                <div class="model" paused></div>       
            </div>
        </div>
    </div>
</body>
</html>
