<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <input type="radio" name="slide" id="C1" >
            <label for="C1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Symbol of Righteousness</h4>
                        <p>Radha Krishna embody righteousness, virtue, and spiritual wisdom. </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="C2" >
            <label for="C2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Divine Love</h4>
                        <p>Radha Krishna represent eternal, transcendent, and pure divine love. </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="C3">
            <label for="C3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Cultural Significance</h4>
                        <p>Radha Krishna influence Indian art, festivals, and traditions profoundly.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="C4" >
            <label for="C4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Philosophical Teachings</h4>
                        <p>Their love symbolizes the soul's quest for divine connection.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
